name: ðŸš€ Snapshots
on:
  pull_request:
  push:
    branches: [main, 'v[0-9]+.x', 'release/**']
  workflow_dispatch:
    inputs:
      updateMain:
        type: boolean
        required: false
        description: update main snapshots

jobs:
  next-snapshot:
    name: Push next snapshot
    if: ${{ contains(github.head_ref || github.ref_name, 'main') }}
    runs-on: ubuntu-latest
    steps:
      - uses: taiga-family/ci/actions/setup/checkout@v1.60.1
      - uses: taiga-family/ci/actions/setup/variables@v1.60.1
      - uses: taiga-family/ci/actions/setup/node@v1.60.1

      - run: npx nx build demo
      - run: tree ${{ env.DIST }} -P '*.html'

      - uses: s0/git-publish-subdir-action@v2.6.0
        env:
          REPO: self
          FOLDER: ${{ env.DIST }}
          BRANCH: snapshots/demo/next/${{ github.head_ref || github.ref_name }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  production-snapshot:
    name: Push production snapshot
    runs-on: ubuntu-latest
    steps:
      - uses: taiga-family/ci/actions/setup/checkout@v1.60.1
      - uses: taiga-family/ci/actions/setup/variables@v1.60.1
      - uses: taiga-family/ci/actions/setup/node@v1.60.1

      - run: npx nx prerender demo
      - run: tree ${{ env.DIST }} -P '*.html'

      - uses: s0/git-publish-subdir-action@v2.6.0
        env:
          REPO: self
          FOLDER: ${{ env.DIST }}
          BRANCH: snapshots/demo/v3.x
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

concurrency:
  group: snapshots-${{ github.workflow }}-${{ github.head_ref || github.ref_name }}
  cancel-in-progress: true
