<tui-input
    #input
    tuiTextfieldSize="m"
    class="t-input"
    [formControl]="search"
    [tuiAutoFocus]="!!sidebar"
    [tuiTextfieldCleaner]="true"
    [tuiTextfieldIconLeft]="docIcons.search"
    [tuiTextfieldLabelOutside]="true"
>
    {{ searchText }}
    <ng-container *ngIf="canOpen">
        <tui-data-list *tuiDataList>
            <tui-opt-group
                *ngFor="let group of filtered$ | async; let index = index"
                [label]="labels[index] || ''"
            >
                <ng-container *ngFor="let item of group">
                    <a
                        *ngIf="item.route.includes('://'); else internal"
                        tuiOption
                        [attr.rel]="item.rel"
                        [href]="item.route"
                        [target]="item.target || '_self'"
                    >
                        {{ item.title }}
                        <tui-icon
                            *polymorpheusOutlet="item.icon as icon"
                            class="t-icon"
                            [icon]="icon"
                        />
                    </a>

                    <ng-template #internal>
                        <a
                            tuiOption
                            [attr.rel]="item.rel"
                            [fragment]="item.fragment"
                            [routerLink]="item.route"
                            [target]="item.target || '_self'"
                            (click)="onClick(input)"
                        >
                            {{ item.title }}
                            <tui-icon
                                *polymorpheusOutlet="item.icon as icon"
                                class="t-icon"
                                [icon]="icon"
                            />
                        </a>
                    </ng-template>
                </ng-container>
            </tui-opt-group>
        </tui-data-list>
    </ng-container>
</tui-input>

<nav class="t-navigation">
    <tui-scrollbar class="t-scrollbar">
        <tui-accordion
            [closeOthers]="false"
            [rounded]="false"
        >
            <tui-accordion-item
                *ngFor="let label of labels; index as index"
                size="s"
                [borders]="null"
                [(open)]="!!openPagesArr[index]"
            >
                <span class="t-label">
                    <strong>{{ label }}</strong>
                </span>
                <ng-template tuiAccordionItemContent>
                    <div class="t-section">
                        <ng-container
                            *ngFor="let item of items[index]; index as subIndex"
                            [ngTemplateOutlet]="pages"
                            [ngTemplateOutletContext]="{item: item, index: index * 100 + subIndex}"
                        />
                    </div>
                </ng-template>
            </tui-accordion-item>
        </tui-accordion>
        <div class="t-items-container">
            <ng-container
                *ngFor="let item of itemsWithoutSections; let index = index"
                [ngTemplateOutlet]="pages"
                [ngTemplateOutletContext]="{item: item, index: items.length - 1 + index}"
            />
        </div>

        <ng-template
            #pages
            let-index="index"
            let-item="item"
        >
            <ng-container *ngIf="!item.subPages; else subPagesTemplate">
                <a
                    *ngIf="item.route.includes('://'); else internal"
                    tuiLink
                    class="t-sublink"
                    [attr.rel]="item.rel"
                    [href]="item.route"
                    [target]="item.target || '_self'"
                >
                    {{ item.title }}
                    <tui-icon
                        *polymorpheusOutlet="item.icon as icon"
                        class="t-icon"
                        [icon]="icon"
                    />
                </a>

                <ng-template #internal>
                    <a
                        routerLinkActive="t-sublink_active"
                        tuiLink
                        class="t-sublink"
                        [attr.rel]="item.rel"
                        [routerLink]="item.route"
                        [target]="item.target || '_self'"
                        [tuiScrollIntoViewLink]="isActive(item.route)"
                        (click)="closeMenu()"
                    >
                        {{ item.title }}
                        <tui-icon
                            *polymorpheusOutlet="item.icon as icon"
                            class="t-icon"
                            [icon]="icon"
                        />
                    </a>
                </ng-template>
            </ng-container>

            <ng-template #subPagesTemplate>
                <div
                    routerLinkActive
                    class="t-subsection"
                    [routerLinkActiveOptions]="{exact: false}"
                >
                    <button
                        *ngIf="item.subPages"
                        tuiLink
                        type="button"
                        class="t-sublink t-sublink_subsection"
                        (click)="onGroupClick(index)"
                    >
                        <tui-icon
                            class="t-chevron"
                            [class.t-chevron_active]="!!openPagesGroupsArr[index]"
                            [icon]="icons.more"
                        />
                        {{ item.title }}
                        <tui-icon
                            *polymorpheusOutlet="item.icon as icon"
                            class="t-icon"
                            [icon]="icon"
                        />
                    </button>
                    <tui-expand
                        class="t-expand"
                        [expanded]="!!openPagesGroupsArr[index]"
                    >
                        <div class="t-section t-section_bordered">
                            <ng-container *ngFor="let subPage of $pages(item.subPages)">
                                <a
                                    *ngIf="subPage.route.includes('://'); else internal"
                                    tuiLink
                                    class="t-sublink t-sublink_small"
                                    [attr.rel]="subPage.rel"
                                    [href]="subPage.route"
                                    [target]="subPage.target || '_self'"
                                >
                                    {{ subPage.title }}
                                    <tui-icon
                                        *polymorpheusOutlet="subPage.icon as icon"
                                        class="t-icon"
                                        [icon]="icon"
                                    />
                                </a>

                                <ng-template #internal>
                                    <a
                                        routerLinkActive="t-sublink_active"
                                        tuiLink
                                        class="t-sublink t-sublink_small"
                                        [attr.rel]="subPage.rel"
                                        [fragment]="subPage.fragment"
                                        [routerLink]="subPage.route"
                                        [target]="subPage.target || '_self'"
                                        [tuiScrollIntoViewLink]="isActive(subPage.route)"
                                        (click)="closeMenu()"
                                    >
                                        {{ subPage.title }}
                                        <tui-icon
                                            *polymorpheusOutlet="subPage.icon as icon"
                                            class="t-icon"
                                            [icon]="icon"
                                        />
                                    </a>
                                </ng-template>
                            </ng-container>
                        </div>
                    </tui-expand>
                </div>
            </ng-template>
        </ng-template>
    </tui-scrollbar>
</nav>

<ng-content />
