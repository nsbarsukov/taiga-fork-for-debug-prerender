<router-outlet *ngIf="isLanding$ | async; else portal" />
<ng-template #portal>
    <tui-doc-main>
        <ng-container ngProjectAs="tuiDocHeader">
            <img
                *ngIf="isChristmas"
                alt="Santa hat"
                src="/assets/images/hat.svg"
                class="app-christmas"
            />

            <a
                appearance="icon"
                href="https://github.com/taiga-family/taiga-ui"
                iconLeft="assets/images/github.svg"
                rel="noreferrer"
                target="_blank"
                title="Taiga UI source code on GitHub"
                tuiLink
                class="app-link"
            ></a>

            <a
                appearance="icon"
                href="https://t.me/taiga_ui"
                iconLeft="assets/icons/telegram.svg"
                rel="noreferrer"
                target="_blank"
                title="Get help on Telegram"
                tuiLink
                class="app-link"
            ></a>

            <a
                appearance="icon"
                href="https://discord.gg/zrB2EdJjEy"
                iconLeft="assets/icons/discord.svg"
                rel="noreferrer"
                target="_blank"
                title="Get help on Angular Discord"
                tuiLink
                class="app-link"
            ></a>

            <a
                appearance="icon"
                iconLeft="assets/icons/stackblitz.svg"
                title="Taiga UI StackBlitz Starter"
                tuiLink
                class="app-link stackblitz"
                [routerLink]="routes.StackblitzStarter"
            ></a>
        </ng-container>
        <div
            ngProjectAs="tuiDocNavigation"
            tuiTextfieldAppearance="none"
            tuiTextfieldSize="m"
            class="app-selects"
        >
            <tui-language-switcher>Language of components</tui-language-switcher>
            <version-manager>Version</version-manager>
        </div>
        <tui-sheets-host ngProjectAs="tuiOverContent" />
        <custom-host ngProjectAs="tuiOverContent" />
    </tui-doc-main>
</ng-template>
