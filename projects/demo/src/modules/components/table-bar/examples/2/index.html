<button
    size="m"
    tuiButton
    type="button"
    (click)="open()"
>
    Show TableBar
</button>

<ng-template
    #tableBarTemplate
    let-bar
>
    <tui-table-bar tuiTheme="light">
        <span>Table bar opened</span>

        <button
            appearance="glass"
            size="m"
            tuiButton
            type="button"
            (click)="bar.complete()"
        >
            Close
        </button>
    </tui-table-bar>
</ng-template>
