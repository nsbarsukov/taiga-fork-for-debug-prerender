<button
    size="m"
    tuiButton
    type="button"
    (click)="open = !open"
>
    Show TableBar
</button>

<tui-actions-bar *tuiActionsBar="open">
    <span>Table bar opened</span>

    <button
        appearance="glass"
        size="m"
        tuiButton
        type="button"
        (click)="open = false"
    >
        Close
    </button>
</tui-actions-bar>
