<button
    size="m"
    tuiButton
    type="button"
    (click)="open = !open"
>
    Show TableBar
</button>

<ng-template
    let-bar
    [tuiTableBarOptions]="{appearance: 'light', hasCloseButton: false}"
    [(tuiTableBar)]="open"
>
    <div class="content">
        <span>Table bar opened</span>
        <button
            size="m"
            tuiButton
            type="button"
            (click)="bar.complete()"
        >
            Great
        </button>
    </div>
</ng-template>
